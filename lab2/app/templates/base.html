<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% if title%}
            {{ title }}
        {% else %}
            Лабораторная работа №2  
        {% endif %}
    </title>
</head>

<body>



    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index')}}">Лабораторная работа №2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item {% if request.endpoint == 'args' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('args')}}">Args</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'cookies' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('cookies')}}">Cookies</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'headers' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('headers')}}">Headers</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'form' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('form')}}">Form</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'calc' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('calc')}}">Calc</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'phone' %} active {%endif%}">
                            <a class="nav-link" aria-current="page" href="{{ url_for('phone')}}">Phone</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-3">
            {% block content %}
            <h1>Содержимое по умолчанию</h1>
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
